<script>
    let a = parseInt(prompt ("digite um numero"));
    let b = parseInt(prompt ("digite outro numero"));

    let soma = a + b ;
    alert("a soma dos dois:" + soma);

    let subtracao = a - b ;
    alert ("a diferenca dos dois: " + subtracao);

    let produto = a * b ;
    alert ("o produto dos dois :" + produto)

    let divisao = a/b;
    alert ("a divisao dos dois: " + divisao);
</script>
